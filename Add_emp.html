      <div class="form">
        <form class="Add_Emp_Form" method="post">
          <label for="Name_Input">Name: </label>
          <input type="text" id="Name_Input" placeholder="Name" autofocus="">
          <br>
          <label for="Email_Input">Email: </label>
          <input type="text" id="Email_Input" placeholder="Email">
          <br>
          <label for="ID_Input">ID: </label>
          <input type="text" id="ID_Input" placeholder="ID">

          <br>
          <label for="Gender_1">Male: </label>
          <input type="checkbox">&nbsp;
          <label for="Gender_2">Female: </label>
          <input type="checkbox">
          <br>
          <label for="marital status_input">Marital Status: </label>

          <option value="Single" >Single</option>
          <option value="Married">Married</option>
